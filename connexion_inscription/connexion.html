<!doctype html>
<html lang="en">

<head>
    <title>Connexion/Inscription</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>

    <h1 class="creerCompte">Créez votre compte</h1>

    <form action="" method="POST" class="std box" id="account-creation-form">

        <div class="account-creation">
            <h3 class="page-subheading">Vos informations personnels</h3>

            <div class="clearfix form-group">
                <!-- ::before -->
                <label>Civilité</label>
                <br>
                <div class="radio-inline">
                    <label for="id_gender1" class="top">
                        <div class="radio" id="uniform-id_gender1">
                            <span>
                                <input type="radio" name="id_gender" id="id_gender1" value="2">
                            </span>
                        </div>
                        M.
                    </label>
                </div>

                <div class="radio-inline">
                    <label for="id_gender2" class="top">
                        <div class="radio" id="uniform-id_gender2">
                            <span>
                                <input type="radio" name="id_gender" id="id_gender2" value="2">
                            </span>
                        </div>
                        Mme.
                    </label>
                </div>

                <div class="radio-inline">
                    <label for="id_gender3" class="top">
                        <div class="radio" id="uniform-id_gender3">
                            <span>
                                <input type="radio" name="id_gender" id="id_gender3" value="3">
                            </span>
                        </div>
                        Mlle.
                    </label>
                </div>
                <!-- ::after -->
            </div>

            <div class="required form-group">

                <label for="customer-lastname">
                    Nom
                    <sup>*</sup>
                </label>
                <input id="customer_lastname" type="text" class="is_required form-control" data-validate="isName"
                    name="customer_lastname">
            </div>

            <div class="required form-group">
                <label for="customer-firstname">
                    Prénom
                    <sup>*</sup>
                </label>
                <input id="customer_firstname" type="text" class="is_required form-control" data-validate="isName"
                    name="customer_firstname">
            </div>

            <div class="form-group">
                <label>Date de naissance</label>
                <div class="row">
                    <!-- ::before -->
                    <input type="date" name="birthDate" id="birthDate">
                </div>
            </div>

            <div class="required form-group">
                <label for="customer-address">
                    Adresse
                    <sup>*</sup>
                </label>
                <input id="customer_address" type="text" class="is_required form-control" data-validate="isAddress"
                    name="customer_address">
            </div>

            <div class="required form-group">
                <label for="customer-cp">
                    CP
                    <sup>*</sup>
                </label>
                <input id="customer_cp" type="text" class="is_required form-control" data-validate="isCp"
                    name="customer_cp">
            </div>

            <div class="required form-group">
                <label for="customer-firstname">
                    Ville
                    <sup>*</sup>
                </label>
                <input id="customer_city" type="text" class="is_required form-control" data-validate="isCity"
                    name="customer_city">
            </div>

            <div class="required form-group">

                <label for="email">
                    Email
                    <sup>*</sup>
                </label>
                <input id="email" type="email" class="is_required form-control" data-validate="isEmail" name="email">
            </div>

            <div class="required form-group">

                <label for="password">
                    Mot de passe
                    <sup>*</sup>
                </label>
                <input id="passwd" type="password" class="is_required form-control" data-validate="isPasswd"
                    name="passwd">
                <span class="form-info">(5 caractères min.)</span>
            </div>

            <div class="required form-group">

                <label for="password">
                    Confirmer mot de passe
                    <sup>*</sup>
                </label>
                <input id="passwd" type="password" class="is_required form-control" data-validate="isPasswd"
                    name="passwd">
            </div>

        </div>

        <div class="submit clear-fix">

            <button type="submit" name="submitAccount" id="submitAccount" class="btn btn-default button button-medium">
                <span>S'inscrire</span>
            </button>
        </div>

    </form>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
