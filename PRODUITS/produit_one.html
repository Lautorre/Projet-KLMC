<!doctype html>
<html lang="fr">
  <head>
    <title>Page produit : exemple</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
  </head>
  <body>
      <main>
          <div class="container">
              <div class="row col-12">
                  <section id="illustration" class="col-6 mr-2">
                    <img src="../img/logo_lemon-queen.png" alt="image du produit sélectionné">
                  </section>
                 <section id="détails_produits" class="mb-2">
                   <div class="text-center">
                       <h2 class="">Masque au miel etc</h2>
                       <small>Catégorie</small>
                       <div>
                          Prix
                           Contenance
                           Quantité 
                       </div>
                       <button class="btn">Panier</button>
                       <p>
                           <a class="btn btn-light" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false"
                            aria-controls="collapseExample">Bénéfice</a></p>
                            <div class="collapse" id="collapseExample">
                                <div class="card card-body">
                                    lorem
                                </div>
                            </div>
                       <p>
                           <a class="btn btn-light" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false">Composition</a>
                                <div class="collapse" id="collapseExample">
                                    <div class="card card-body">
                                     lorem
                                    </div>
                                </div>
                        </p>
                            <a class="btn btn-light" data-toggle="collapse" href="#collapseExample" role="button"aria-expanded="false">Conseil</a>
                                <div class="collapse" id="collapseExample">
                                    <div class="card card-body">
                                        lorem
                                    </div>
                            </div>
                        </p>
                   </div>
                 </section>
                 <section id="like" class="col-12 mt-3 text-center">
                     <h2 class="text-center">Vous aimerez aussi</h2>
                    <div id="slider_produits" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner">
                            <div class="col-3 float-left carousel-item active">
                                <img src="" alt="image produits" class="d-block w-100">
                            </div>
                            <div class="col-3 float-left carousel-item">
                                <img src="" alt="image produits">
                            </div>
                            <div class="col-3 float-left carousel-item">
                                <img src="" alt="image produits">
                            </div>
                            <div class="col-3 float-left carousel-item">
                                <img src="" alt="image produits">
                            </div>
                        </div>
                           <a class="carousel-control-prev" href="#slider_produits" role="button" data-slide="prev">
                               <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                               <span class="sr-only">Previous</span>
                           </a>
                           <a class="carousel-control-next" href="#slider_produits" role="button" data-slide="next">
                               <span class="carousel-control-next-icon" aria-hidden="true"></span>
                               <span class="sr-only">Next</span>
                           </a>
                    </div>
                 </section>
                 <section id="gamme" class="col-12 mt-3 text-center">
                     <h2 class="text-center">Dans la même gamme</h2>
                        <div id="slider_produits" class="carousel slide" data-ride="carousel">
                            <div class="carousel-inner">
                               <div class="col-3 float-left carousel-item active">
                                   <img src="" alt="image produits">
                               </div>
                               <div class="col-3 float-left carousel-item">
                                   <img src="" alt="image produits">
                               </div>
                               <div class="col-3 float-left carousel-item">
                                   <img src="" alt="image produits">
                               </div>
                               <div class="col-3 float-left carousel-item">
                                   <img src="" alt="image produits">
                               </div>
                        <a class="carousel-control-prev" href="#slider_produits" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#slider_produits" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                 </section>
            </div>
        </div>
      </main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
